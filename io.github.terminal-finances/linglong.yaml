package:
  id: io.github.terminal-finances
  name: terminal-finances
  version: 1.0.0
  kind: app
  description: |
    This software is suitable for those who want to have control of their personal accounts in an easy and simple way. Available for Linux and Windows.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/terroo/terminal-finances.git"
  commit: 7e26b1bf01f0082e02c2e619977269d33374bf3c
  patch:
    - patches/fix-desktop.patch

build:
  kind: qmake
  manual :
    configure: |
      cd src
      qmake -makefile ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
