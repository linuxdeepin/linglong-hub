package:
  id: io.github.HTYStartMenu
  name: HTYStartMenu
  version: 0.0.1
  kind: app
  description: |
    Linux systems are based on QT5's start menu and display all desktop files in directories such as/usr/share/applications, which can be searched and filtered. You can also shut down, log off, restart, lock, and so on.

