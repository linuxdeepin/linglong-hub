package:
  id: io.github.ScreenerQt
  name: ScreenerQt
  version: 0.1.2
  kind: app
  description: |
    GUI for CLI application Screeener

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/keygenqt/ScreenerQt.git
  commit: e858fa82a2f94a283b5be831a03eb6bff10ef7d1
  patch: patches/0001-install.patch

build:
  kind: qmake
  manual:
    configure: |
      cd screenerQt
      qmake -makefile  ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install