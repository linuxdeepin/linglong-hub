package:
  id: libgssglue
  name: libgssglue
  version: 0.9.2
  kind: lib
  description: |
    Libgssglue provides a GSS-API library, but does not implement any mechanisms itself;

base:
  id: org.deepin.base
  version: 23.0.0
depends:
  - id: automake
    version: 1.16.5
  - id: autoconf
    version: 2.4.7
  - id: libtool
    version: 2.4.6
source:
  kind: git
  url: "https://github.com/mhc2910463910/libgssglue.git"
  commit: 399ca59ddfffc92213b2a45abd51509f68b67e08
variables:
  build_dir: build_dir
  conf_args: |
    --prefix=${PREFIX} \
    --libdir=${PREFIX}/lib/${TRIPLET}
  extra_args: |
  dest_dir: |
build:
  kind: autotools
  manual:
    configure: |
      ./bootstrap
      autoreconf -ivf
      ./configure ${conf_args} ${extra_args}
    build: |
      make
    install: |
      make DESTDIR=${dest_dir} install

