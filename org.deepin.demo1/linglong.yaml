package:
  id: org.deepin.demo1
  name: deepin-demo
  version: 1.1.4
  kind: app
  description: |
    simple qt demo.

runtime:
  id: org.deepin.Runtime
  version: 20.5.0

depends:
  - id: icu
    version: 63.1
    type: runtime
    source:
      kind: git
      url: "http://gerrit.uniontech.com/base/icu"
      version: v23/63.1
      commit: 500216817e728e96f554c8b290e50f3fc6a14343
    build:
      kind: autotools
      manual:
        configure: |
          cd source
          autoreconf -ivf
          ./configure --prefix=${PREFIX}s

source:
  kind: git
  url: "https://github.com/linuxdeepin/linglong-builder-demo.git"
  commit: a3b89c3aa34c1aff8d7f823f0f4a87d5da8d4dc0

build:
  kind: qmake
