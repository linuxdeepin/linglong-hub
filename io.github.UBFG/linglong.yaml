package:
  id: io.github.UBFG
  name: UBFG
  version: 1.0.0
  kind: app
  description: |
    Ultimate bitmap font generator - useful tool to create compact font textures for games

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/dualword/UBFG.git
  commit: ef7eb873cced857e5870fda14e9956cbd2dedf83
  patch: patches/0001-install.patch

build:
  kind: qmake
  manual:
    configure: |
      cd src
      qmake -makefile  ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install