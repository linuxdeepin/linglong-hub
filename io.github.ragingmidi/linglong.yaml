package:
  id: io.github.ragingmidi
  name: ragingmidi
  version: 0.0.1
  kind: app
  description: |
    Qt-based cross-platform MIDI editor.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/dualword/ragingmidi.git
