package:
  id: io.github.pipewalker
  name: pipewalker
  version: 0.9.4
  kind: app
  description: |

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: "https://github.com/artemsen/pipewalker.git"
  commit: e19ec46d48ff488c41d3ac9f08f4bd01a4d08053
depends:
  - id: automake1.11
    version: 1.11.0.1  

build:
  kind: autotools
  manual:
    configure: |
      mkdir /runtime/share/aclocal && ln -s /runtime/share/aclocal-1.11  /runtime/share/aclocal
      ./configure ${conf_args} 
    build: |
       make
    install: |
       make install


